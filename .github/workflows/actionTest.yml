name: actiontest

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: km-blip/cpp-library
          event-type: deploy
